<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="title-wrap">
                <div class="left-con">
                    <h1 class="title">ToDoList</h1>
                    <div class="time"></div>
                </div>
            </div>
        </header>
        <div class="slider-wrap">
            <div class="slider">
                <div class="label All">
                    <div class="plan-wrap">
                        <h2 class="plan">All Plans</h2>
                        <div class="items"></div>
                    </div>
                </div>

                <div class="label Life">
                    <div class="plan-wrap">
                        <h2 class="plan">Life Plan</h2>
                        <div class="items"></div>
                    </div>
                </div>

                <div class="label Work">
                    <div class="plan-wrap">
                        <h2 class="plan">Work Plan</h2>
                        <div class="items"></div>
                    </div>
                </div>

                <div class="label Study">
                    <div class="plan-wrap">
                        <h2 class="plan">Study Plan</h2>
                        <div class="items"></div>
                    </div>
                </div>

                <div class="label Sports">
                    <div class="plan-wrap">
                        <h2 class="plan">Sports Plan</h2>
                        <div class="items"></div>
                    </div>
                </div>

                <div class="label Travel">
                    <div class="plan-wrap">
                        <h2 class="plan">Travel Plan</h2>
                        <div class="items"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dot">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <main id="list">
            <div class="bar"></div>
            <div class="c-list"></div>
        </main>
        <div class="add-icon iconfont">&#xe60c;</div>
        <div class="pop-up">
            <main>
                <div class="com">Complete The Form</div>
                <div class="title-box">
                    <div>
                        <input type="text" placeholder="Title" id="title">
                    </div>
                </div>
                <div class="desc">
                    <textarea id="desc" name="desc" cols="26" rows="7" placeholder="Content Description"></textarea>
                </div>
                <div class="option">
                    <select name="select">
                        <option value="Life">Life Plan</option>
                        <option value="Work">Work Plan</option>
                        <option value="Study">Study Plan</option>
                        <option value="Food">Food Plan</option>
                        <option value="Sports">Sports Plan</option>
                        <option value="Travel">Travel Plan</option>
                    </select>
                </div>
                <div class="btn">
                    <span class="quit">quit</span>
                    <span class="confirm">confirm</span>
                </div>
            </main>
        </div>
        <!-- <div class="con-window">
            <div class="con-wrap">
                <div class="con-top">
                    <div class="con-title"></div>
                    <div class="con-time"></div>
                </div>
                <div class="con-btm"></div>
                <div class="iconfont con-del">&#xe613;</div>
            </div>
        </div> -->
    </div>

</body>
<script src="./script/index.js"></script>

</html>
